<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik Persegi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Matematik Persegi</h1>
    </header>
    <main>
        <section>
            <h2>Hitung Luas & Keliling Persegi</h2>
            <form id="squareCalculator">
                <label for="sideLength">Panjang Sisi:</label>
                <input type="number" id="sideLength" name="sideLength" required>
                <button type="submit">Hitung</button>
            </form>
            <div id="result">
                <p>Luas: <span id="areaResult"></span></p>
                <p>Keliling: <span id="perimeterResult"></span></p>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
